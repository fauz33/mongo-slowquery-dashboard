{% extends "base.html" %}

{% block title %}Slow Queries (v2) - MongoDB Log Analyzer{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-list me-2"></i>Slow Queries (v2)</h1>
    <div>
        <button class="btn btn-sm btn-outline-secondary" id="refresh-btn">
            <i class="fas fa-sync-alt me-1"></i>Refresh
        </button>
    </div>
</div>

<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span><i class="fas fa-database me-2"></i>Recent Slow Queries</span>
        <small class="text-muted" id="slowq-count">0 items</small>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive" style="max-height:520px; overflow:auto;">
            <table class="table table-striped mb-0" id="slowq-table">
                <thead class="table-light">
                    <tr>
                        <th>Timestamp</th>
                        <th>Namespace</th>
                        <th>Duration</th>
                        <th>Plan</th>
                        <th>Operation</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Details modal reused from v2 analysis -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailModalLabel">Slow Query Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detailModalBody">
                <div class="alert alert-info">Loading details...</div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/slow_queries_v2.js') }}"></script>
{% endblock %}
